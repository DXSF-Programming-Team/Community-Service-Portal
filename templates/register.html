{% extends "entrance_base.html" %}
{% block title %}Register{% endblock %}
{% block body %}
    <h1 class="text-center header-text">Register</h1>
    <form method="post">
        <div class="form-container">

        <div class="login-link">
            <p>Already have an account? <a href="/login">Log in here</a></p>
          </div>
        <div class="form-group">
            <label>Name</label>
            <div class="name-container">
                <input type="text" name="student_first_name" id="student_first_name" placeholder="Your first name" required>
                <input type="text" name="student_last_name" id="student_last_name" placeholder="Your last name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="graduation_year">Graduation Year</label>
            <select name="graduation_year" id="graduation_year" required>
                <option value="">Select a graduation year</option>
                <option value="{{ senior_grad_year }}">{{ senior_grad_year }}</option>
                <option value="{{ senior_grad_year + 1 }}">{{ senior_grad_year + 1 }}</option>
                <option value="{{ senior_grad_year + 2 }}">{{ senior_grad_year + 2 }}</option>
                <option value="{{ senior_grad_year + 3 }}">{{ senior_grad_year + 3 }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your DXSF email" required>
        </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Create a secure password" required>
          </div>
    
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
            <div id="password-error" class="text-danger mt-2" style="display: none;">
              Passwords do not match. Please try again.
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-submit">Create Account</button>
          </div>
        </form>
    
        </div>
    </form>
{% endblock %}

{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // email autofill
            const student_first_name = document.getElementsByName("student_first_name")[0];
            const student_last_name = document.getElementsByName("student_last_name")[0];
            const graduation_year = document.getElementsByName("graduation_year")[0];
            const email_input = document.getElementsByName("email")[0];
                    
            function autofillEmail() {
                if (student_first_name.value && student_last_name.value && graduation_year.value) {
                const email = graduation_year.value.toString().toLowerCase().slice(2, 4) + 
                            student_last_name.value.toLowerCase().slice(0, 4) +
                            student_first_name.value.toLowerCase().slice(0, 2) + "@dextersouthfield.org";
                        email_input.value = email;
                    }
                }

            student_first_name.addEventListener("input", autofillEmail);
            student_last_name.addEventListener("input", autofillEmail);
            graduation_year.addEventListener("input", autofillEmail);


            // password matching
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const passwordError = document.getElementById('password-error');
            
            function checkPasswordMatch() {
                if (password.value !== confirmPassword.value) {
                passwordError.style.display = 'block';
                confirmPassword.classList.add('is-invalid');
                } else {
                passwordError.style.display = 'none';
                confirmPassword.classList.remove('is-invalid');
                }
            }
            
            password.addEventListener('input', checkPasswordMatch);
            confirmPassword.addEventListener('input', checkPasswordMatch);
        });
      </script>
{% endblock %}
